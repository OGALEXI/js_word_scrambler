<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300&display=swap" rel="stylesheet">
    <script src="game.js"></script>
    <title>ScrambledJS</title>
</head>

<body>
    <nav id="top-nav">
        <h1 id="scrambie">Scrambled Words</h1>
        <ul id="linkies">
            <li><a>TODO - github</a></li>
            <li><a>TODO - Linkedin</a></li>
        </ul>

    </nav>
    <div id="bottom-half">
        <section id="game-box">
            <ul id="user-stats">
                <li class="stat">Level: <span id="level">1</span></li>
                <li class="stat">Points: <span id="points">0</span></li>
                <li class="stat">Attempts: <span id="attempts">0</span></li>
            </ul>
            <div id="guess-box">
                <p id="info-boi"></p>
                <button onclick="setLevel()" id="play-btn">Would you like to play?</button>
                <p id="scrambie-wrd"></p>

                <input id="user-guess" type="text" placeholder="Your Guess Here">
                <div id="last-section">
                    <button class="bottom-btn" id="submit-btn" onclick="submitFunc()">Submit</button>
                    <button class="bottom-btn" id="reset-btn" onclick="resetFunc()">Reset</button>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
